# bootstrap_modern_python.yml
- hosts: linux
  gather_facts: false
  become: true
  tasks:
    - name: Instalar python39 usando dnf a través del módulo raw
      raw: dnf install -y python39
      register: raw_result
      changed_when: raw_result.stdout is defined and "Complete!" in raw_result.stdout

    - name: Verificar la instalación
      raw: python3.9 --version
      register: check_version
      changed_when: false

    - name: Mostrar la versión instalada
      debug:
        var: check_version.stdout
